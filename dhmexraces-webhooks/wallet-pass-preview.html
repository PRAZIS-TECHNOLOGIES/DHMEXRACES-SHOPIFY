<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHMEXRACES - Wallet Pass Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .title {
      color: #fff;
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .title span {
      color: #E42C2C;
      font-weight: 700;
    }

    /* iPhone Frame */
    .iphone-frame {
      width: 380px;
      height: 780px;
      background: #1c1c1e;
      border-radius: 55px;
      padding: 15px;
      box-shadow:
        0 50px 100px rgba(0,0,0,0.5),
        inset 0 0 0 2px #2c2c2e,
        inset 0 0 0 4px #1c1c1e;
      position: relative;
    }

    .iphone-screen {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 42px;
      overflow: hidden;
      position: relative;
    }

    .dynamic-island {
      width: 120px;
      height: 35px;
      background: #000;
      border-radius: 20px;
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }

    .status-bar {
      height: 54px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 30px 8px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
    }

    /* Wallet Pass */
    .wallet-pass {
      margin: 10px 15px;
      border-radius: 16px;
      overflow: hidden;
      background: #0a0a0a;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    /* Header Strip - Hero Image */
    .pass-header {
      height: 160px;
      background: #FFFFFF;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 15px;
    }

    .pass-header-content {
      text-align: center;
      z-index: 1;
    }

    .event-logo-img {
      height: 100px;
      max-width: 100%;
      object-fit: contain;
    }

    .event-subtitle {
      font-size: 10px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-top: 8px;
      font-weight: 600;
    }

    /* Pass Body */
    .pass-body {
      padding: 20px;
      background: linear-gradient(180deg, #0a0a0a 0%, #111 100%);
    }

    /* Rider Info - Primary */
    .rider-section {
      text-align: center;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .rider-number {
      font-size: 64px;
      font-weight: 900;
      color: #E42C2C;
      line-height: 1;
      text-shadow: 0 0 30px rgba(228,44,44,0.5);
    }

    .rider-number-label {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 4px;
    }

    .rider-name {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      margin-top: 8px;
    }

    .rider-team {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      margin-top: 4px;
    }

    /* Category Badge */
    .category-badge {
      display: inline-block;
      background: linear-gradient(135deg, #E42C2C, #ff4444);
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      padding: 6px 16px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 12px;
    }

    /* Info Grid */
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 16px;
      padding-top: 16px;
    }

    .info-item {
      text-align: center;
    }

    .info-label {
      font-size: 9px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 4px;
    }

    .info-value {
      font-size: 14px;
      color: #fff;
      font-weight: 600;
    }

    .info-value.highlight {
      color: #E42C2C;
    }

    /* QR Section */
    .qr-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    .qr-code {
      width: 140px;
      height: 140px;
      background: #fff;
      border-radius: 12px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .qr-placeholder {
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(
          0deg,
          #000 0px, #000 4px,
          #fff 4px, #fff 8px
        ),
        repeating-linear-gradient(
          90deg,
          #000 0px, #000 4px,
          #fff 4px, #fff 8px
        );
      background-blend-mode: difference;
      border-radius: 4px;
    }

    .qr-label {
      font-size: 10px;
      color: rgba(255,255,255,0.4);
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Footer */
    .pass-footer {
      background: #050505;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pass-footer-logo {
      font-size: 12px;
      font-weight: 700;
      color: rgba(255,255,255,0.6);
    }

    .pass-footer-text {
      font-size: 10px;
      color: rgba(255,255,255,0.3);
    }

    /* Wallet buttons */
    .wallet-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .wallet-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .wallet-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .wallet-btn.apple {
      background: #000;
      color: #fff;
      border: 1px solid #333;
    }

    .wallet-btn.google {
      background: #fff;
      color: #000;
    }

    .wallet-btn svg {
      width: 24px;
      height: 24px;
    }

    /* Shine effect */
    .wallet-pass::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.1),
        transparent
      );
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    /* Responsive */
    @media (max-width: 420px) {
      .iphone-frame {
        width: 340px;
        height: 700px;
      }
    }
  </style>
</head>
<body>

    <!-- iPhone Frame -->

                  <rect fill="#000" x="75" y="78" width="15" height="8"/>
                  <rect fill="#000" x="85" y="88" width="8" height="8"/>
                </svg>
              </div>
              <div class="qr-label">Escanear para Check-in</div>
            </div>
          </div>

          <!-- Footer -->
          <div class="pass-footer">
            <div class="pass-footer-logo">DHMEXRACES</div>
            <div class="pass-footer-text">endhurorace.com</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Wallet Buttons -->
    <div class="wallet-buttons">

</body>
</html>
