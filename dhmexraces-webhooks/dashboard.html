<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Check-in | DHMEXRACES 2026</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header img {
      height: 50px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 800;
      color: #fff;
    }

    .header-right {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
    }

    .btn-primary {
      background: #E42C2C;
      color: #000;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.05);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .stat-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
    }

    .stat-card.highlight {
      background: linear-gradient(135deg, rgba(228,44,44,0.1) 0%, rgba(0,0,0,0.5) 100%);
      border-color: rgba(228,44,44,0.3);
    }

    .stat-value {
      font-size: 48px;
      font-weight: 900;
      color: #fff;
      line-height: 1;
    }

    .stat-card.highlight .stat-value {
      color: #E42C2C;
    }

    .stat-label {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 8px;
    }

    .stat-percentage {
      font-size: 14px;
      color: #22c55e;
      margin-top: 4px;
    }

    /* Progress Bar */
    .progress-section {
      margin-bottom: 32px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .progress-title {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.7);
    }

    .progress-value {
      font-size: 14px;
      font-weight: 700;
      color: #E42C2C;
    }

    .progress-bar {
      height: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #E42C2C, #ff5c5c);
      border-radius: 6px;
      transition: width 0.5s ease;
    }

    /* Sedes Grid */
    .sedes-section {
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 700;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 16px;
    }

    .sedes-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    @media (max-width: 768px) {
      .sedes-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .sede-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sede-card:hover {
      border-color: rgba(228,44,44,0.5);
      transform: translateY(-2px);
    }

    .sede-card.active {
      border-color: #E42C2C;
      background: rgba(228,44,44,0.1);
    }

    .sede-name {
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .sede-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sede-count {
      font-size: 20px;
      font-weight: 800;
      color: #E42C2C;
    }

    .sede-percentage {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }

    /* Runners Table */
    .runners-section {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      overflow: hidden;
    }

    .runners-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .runners-title {
      font-size: 16px;
      font-weight: 700;
    }

    .search-input {
      padding: 10px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      width: 250px;
    }

    .search-input:focus {
      outline: none;
      border-color: #E42C2C;
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.3);
    }

    .runners-list {
      max-height: 500px;
      overflow-y: auto;
    }

    .runner-row {
      display: grid;
      grid-template-columns: 40px 1fr 150px 120px 100px 150px;
      gap: 16px;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      align-items: center;
    }

    @media (max-width: 768px) {
      .runner-row {
        grid-template-columns: 40px 1fr 80px;
      }
      .runner-row .hide-mobile {
        display: none;
      }
    }

    .runner-row:hover {
      background: rgba(255,255,255,0.02);
    }

    .runner-status {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .runner-status.checked {
      background: rgba(34,197,94,0.2);
      color: #22c55e;
    }

    .runner-status.pending {
      background: rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.3);
    }

    .runner-info {
      min-width: 0;
    }

    .runner-name {
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .runner-team {
      font-size: 12px;
      color: rgba(255,255,255,0.4);
    }

    .runner-categoria {
      font-size: 12px;
      font-weight: 600;
      color: #E42C2C;
      background: rgba(228,44,44,0.1);
      padding: 4px 8px;
      border-radius: 4px;
      text-align: center;
    }

    .runner-sede {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }

    .runner-orden {
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      font-family: monospace;
    }

    .runner-time {
      font-size: 12px;
      color: #22c55e;
      text-align: right;
    }

    .runner-time.pending {
      color: rgba(255,255,255,0.3);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #E42C2C;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Last update */
    .last-update {
      font-size: 12px;
      color: rgba(255,255,255,0.3);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <img src="https://endhurorace.com/cdn/shop/files/dhmexscottshimanologo.png?v=1763690918&width=400" alt="DHMEXRACES">
        <h1>Dashboard Check-in</h1>
      </div>
      <div class="header-right">
        <span class="last-update" id="lastUpdate">Cargando...</span>
        <button class="btn btn-secondary" onclick="loadData()">Actualizar</button>
        <a href="staff.html" class="btn btn-primary">Abrir Scanner</a>
      </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Cargando datos...</p>
    </div>

    <!-- Content (hidden until loaded) -->
    <div id="content" style="display: none;">
      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card highlight">
          <div class="stat-value" id="statCheckedIn">0</div>
          <div class="stat-label">Check-in</div>
          <div class="stat-percentage" id="statPercentage">0%</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="statRegistered">0</div>
          <div class="stat-label">Registrados</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="statPending">0</div>
          <div class="stat-label">Pendientes</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="statCategories">0</div>
          <div class="stat-label">Categorias</div>
        </div>
      </div>

      <!-- Progress -->
      <div class="progress-section">
        <div class="progress-header">
          <span class="progress-title">Progreso de Check-in</span>
          <span class="progress-value" id="progressValue">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
      </div>

      <!-- Sedes -->
      <div class="sedes-section">
        <div class="section-title">Por Sede</div>
        <div class="sedes-grid" id="sedesGrid"></div>
      </div>

      <!-- Runners Table -->
      <div class="runners-section">
        <div class="runners-header">
          <span class="runners-title">Corredores (<span id="runnersCount">0</span>)</span>
          <input type="text" class="search-input" id="searchInput" placeholder="Buscar por nombre, equipo...">
        </div>
        <div class="runners-list" id="runnersList"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://dhmexraces-webhooks.vercel.app/api/dashboard';

    let allRunners = [];
    let currentFilter = null;

    async function loadData() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('content').style.display = 'none';

      try {
        const url = currentFilter
          ? `${API_URL}?sede=${currentFilter}`
          : API_URL;

        const response = await fetch(url);
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Error al cargar datos');
        }

        renderData(data);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

        // Update timestamp
        const now = new Date().toLocaleTimeString('es-MX');
        document.getElementById('lastUpdate').textContent = `Actualizado: ${now}`;

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').innerHTML = `
          <p style="color: #E42C2C;">Error al cargar datos</p>
          <p style="color: rgba(255,255,255,0.5); margin-top: 8px;">${error.message}</p>
          <button class="btn btn-primary" style="margin-top: 20px;" onclick="loadData()">Reintentar</button>
        `;
      }
    }

    function renderData(data) {
      const { summary, bySede, byCategoria, runners } = data;

      // Summary stats
      document.getElementById('statCheckedIn').textContent = summary.totalCheckedIn;
      document.getElementById('statRegistered').textContent = summary.totalRegistered;
      document.getElementById('statPending').textContent = summary.pending;
      document.getElementById('statPercentage').textContent = `${summary.percentage}%`;
      document.getElementById('statCategories').textContent = Object.keys(byCategoria).length;

      // Progress bar
      document.getElementById('progressValue').textContent = `${summary.percentage}%`;
      document.getElementById('progressFill').style.width = `${summary.percentage}%`;

      // Sedes grid
      const sedesGrid = document.getElementById('sedesGrid');
      sedesGrid.innerHTML = '';

      Object.entries(bySede).forEach(([sede, stats]) => {
        const card = document.createElement('div');
        card.className = `sede-card ${currentFilter === sede ? 'active' : ''}`;
        card.onclick = () => filterBySede(sede);
        card.innerHTML = `
          <div class="sede-name">${sede}</div>
          <div class="sede-stats">
            <span class="sede-count">${stats.checkedIn}/${stats.registered}</span>
            <span class="sede-percentage">${stats.percentage}%</span>
          </div>
        `;
        sedesGrid.appendChild(card);
      });

      // Add "All" option
      if (currentFilter) {
        const allCard = document.createElement('div');
        allCard.className = 'sede-card';
        allCard.onclick = () => filterBySede(null);
        allCard.innerHTML = `
          <div class="sede-name">VER TODAS</div>
          <div class="sede-stats">
            <span class="sede-count" style="color: rgba(255,255,255,0.5);">Limpiar filtro</span>
          </div>
        `;
        sedesGrid.appendChild(allCard);
      }

      // Runners
      allRunners = runners || [];
      renderRunners(allRunners);
    }

    function renderRunners(runners) {
      const list = document.getElementById('runnersList');
      document.getElementById('runnersCount').textContent = runners.length;

      if (runners.length === 0) {
        list.innerHTML = '<div class="empty-state">No hay corredores registrados</div>';
        return;
      }

      list.innerHTML = runners.map(r => `
        <div class="runner-row">
          <div class="runner-status ${r.checkedIn ? 'checked' : 'pending'}">
            ${r.checkedIn ? '✓' : '○'}
          </div>
          <div class="runner-info">
            <div class="runner-name">${r.nombre}</div>
            <div class="runner-team">${r.equipo}</div>
          </div>
          <div class="runner-categoria hide-mobile">${r.categoria}</div>
          <div class="runner-sede hide-mobile">${r.sede}</div>
          <div class="runner-orden hide-mobile">${r.orden}</div>
          <div class="runner-time ${r.checkedIn ? '' : 'pending'}">
            ${r.checkedIn ? r.checkInTime : 'Pendiente'}
          </div>
        </div>
      `).join('');
    }

    function filterBySede(sede) {
      currentFilter = sede;
      loadData();
    }

    // Search
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      if (!query) {
        renderRunners(allRunners);
        return;
      }

      const filtered = allRunners.filter(r =>
        r.nombre.toLowerCase().includes(query) ||
        r.equipo.toLowerCase().includes(query) ||
        r.categoria.toLowerCase().includes(query) ||
        r.orden.toLowerCase().includes(query)
      );
      renderRunners(filtered);
    });

    // Auto-refresh every 30 seconds
    setInterval(loadData, 30000);

    // Initial load
    loadData();
  </script>
</body>
</html>
